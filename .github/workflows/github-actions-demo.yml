name: CW

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Lint code
        run: pylint app.py
